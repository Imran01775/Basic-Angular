<div class="card text-center" style="width: 300px;">
  <div class="card-header h5 text-white bg-primary">Password Reset</div>
  <div class="card-body px-5">
    <p class="card-text py-2">
      Enter your email address and we'll send you an email with instructions to reset your password.
    </p>
    <form [formGroup]="forgetPasswordForm" class="form-outline">
      <input type="email" formControlName="email" id="typeEmail" class="form-control my-3" />
      <span *ngIf="email?.touched && (email?.errors?.['required'] || email?.errors?.['pattern'])" class="alert alert-danger">
        <span *ngIf="email?.errors?.['required']">Email required.</span>
        <span *ngIf="email?.errors?.['pattern']">Email is invalid.</span>
      </span>
      <label class="form-label" for="typeEmail">Email input</label>
    </form>
    <button type="button" class="btn btn-primary w-100" [disabled]="!forgetPasswordForm.valid" (click)="resetPassword()">Reset password</button>
    <div class="d-flex justify-content-between mt-4">
      <a class="" href="/login">Login</a>
      <a class="" href="/registration">Register</a>
    </div>
  </div>
</div>
